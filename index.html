<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-child">
            <div class="calculator">
                <div class="display" id="display">
                    
                </div>
                <div class="all-buttons">
                    <button id="clear-all">AC</button>
                    <button id="back">C</button>
                    <button class="operator" value="%">%</button>
                    <button  class="operator" value="/">/</button>
                    <button class="number" id="number7" value="7">7</button>
                    <button class="number" id="number" value="8">8</button>
                    <button class="number" id="number" value="9">9</button>
                    <button class="operator" value="+">+</button>
                    <button class="number" id="number" value="4">4</button>
                    <button class="number"  id="number" value="5">5</button>
                    <button class="number" id="number" value="6">6</button>
                    <button class="operator" value="-">-</button>
                    <button class="number"id="number" value="1">1</button>
                    <button class="number"  id="number" value="2">2</button>
                    <button class="number" id="number" value="3">3</button>
                    <button class="operator" value="*">*</button>
                    <button class="number" id="number" value="0">0</button>
                    <button>.</button>
                    <button id="eq">=</button>
                    
                </div>
            </div>
        </div>
    </div>



    <script src="javaScript.js"></script>
</body>
</html>
